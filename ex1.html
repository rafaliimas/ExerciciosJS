<body>
    <!--Escreva um programa que pede o raio de um círculo, e em seguida exiba    o perímetro e área do círculo-->
    <script>
        var raio = parseInt(prompt("Escreva o raio"));
        
        var pi = 3.14;
        
        var per = raio * 2 * pi; 
        var area = raio ** 2 *(pi);
        
        
        document.write("O valor do perimetro da circunferencia é: ",per, "<br>O valor da area da circunferencia é: ",area);

    </script>
</body>
