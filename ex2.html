<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Você está no Brasil, e para temperatura usamos o grau Celsius.    Porém, quando você for contrato para trabalhar como programador Python    no exterior, deverá usar graus Fahrenheit.-->
    <script>
        var cel = parseInt(prompt("Digite a temperatura em graus celsius"));
        var fahr = (cel * 9/5) + 32;
        document.write("A temperatura em graus celsius é: ",cel,"<br>A temperatura em graus Fahrenheit é: ",fahr);
    </script>
</body>
</html>
