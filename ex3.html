    <!--Você está no Brasil, e para temperatura usamos o grau fahrenheint.    Porém, quando você for contrato para trabalhar como programador Python    no exterior, deverá usar graus celsius.-->
    <script>
        
        var fahr = parseInt(prompt("Digite a temperatura em graus Fahrenheit"));
         var cel = (fahr - 32) * (5/9);
        document.write("A temperatura em graus celsius é: ",cel,"<br>A temperatura em graus Fahrenheit é: ",fahr);
    </script>
</body>
