<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Cada litro de combustível custa R$ 5,00.    Faça um programa que pergunte ao usuário quanto de dinheiro ele tem e em 
            seguida diga quantos litros de combustível ele pode comprar e quantos
            kilometros o carro consegue andar com este tanto de combustível.

    Ele faz 20 km com 1 litro de combustível.    -->
    <script>
            var din = parseInt(prompt ("Qual valor em dinheiro voce tem?"));
            var km = din / 5;
            var l = km * 20;
            document.write("Voce poderá comprar: ",din,"litros de combustivel","<br>E irá conseguir rodar: ",l,"km até o combustivel acabar.");

    </script>
    
</body>
</html>
